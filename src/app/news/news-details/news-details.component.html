<div class="row">
    <div class="col-xs-12">
        <h1>{{ news.name }}</h1>
    </div>
</div>
<br>
<div class="row">
    <div class="col-xs-12">
        {{ news.description }}
    </div>
</div>
<br>
<div class="row">
    <div class="col-xs-12">
        <img [src]="news.imagePath" alt="{{ news.name }}" class="img-responsive" style="max-height: 300px;">
    </div>
</div>
<br>
<div class="row">
    <div class="col-xs-7">
        <h4>Izvođači na projektu:</h4>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let partners of news.partners">
                {{ partners.name }} ({{ partners.description }})
            </li>
        </ul>
    </div>
</div>
