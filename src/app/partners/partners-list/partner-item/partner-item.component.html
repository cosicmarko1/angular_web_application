<a style="cursor: pointer;" [routerLink]="[index]" routerLinkActive="active" class="list-group-item clearfix">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{ partners.name }}</h4>
        <p class="list-group-item-text">{{ partners.description }}</p><br>
        <img [src]="partners.imagePath" class=" img-responsive" style="max-height: 250px; max-width: 250px;">
    </div>
</a>
