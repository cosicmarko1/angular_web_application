<div class="row">
    <div class="col-xs-12">
        <h3>Popis partnera i suradnika na projektima</h3>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <hr>
        <input class="form-control" type="text"
            placeholder="PretraÅ¾ivanje po partneru/suradniku ili opisu djelatnosti..." [(ngModel)]="searchText"><br>
    </div>
</div>

        <button class="btn btn-primary" style="cursor: pointer;" (click)="onFetchPartners()">Dohvati</button> -->

<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Logo tvrtke</th>
                <th>Ime partnera/suradnika</th>
                <th>Opis djelatnosti</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let partner of partners | filter: searchText">
                <td><img src="{{ partner.imagePath }}" alt="logo tvrtke" class="img-responsive"
                        style="max-height: 150px; max-width: 150px;"></td>
                <td style="vertical-align: middle;">{{ partner.name }}</td>
                <td style="vertical-align: middle;">{{ partner.description }}</td>
            </tr>
        </tbody>
    </table>
</div>
